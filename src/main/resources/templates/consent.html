<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization Consent</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Authorization Consent</h2>

<p>
    The application <strong th:text="${clientId}"></strong> would like to access your:
</p>

<ul>
    <li th:each="scope : ${scopes}" th:text="${scope}"></li>
</ul>

<form th:action="@{/oauth2/authorize/confirm}" method="post">
    <button type="submit" name="approve" value="true">Approve</button>
    <button type="submit" name="approve" value="false">Deny</button>
</form>
</body>
</html>
